<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trimlind Maliqi | Developer Portfolio</title>
    
    <link rel="icon" href="https://fav.farm/ðŸ’»"> 
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #1a2a3a;
            --bg-dark-alt: #14212e;
            --accent-red: #8b2626;
            --text-light: #e0e6ed;
            --text-dim: #94a3b8;
            --white: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        /* Light Mode Styles */
        body.light-mode {
            --bg-dark: #f0f2f5;
            --bg-dark-alt: #ffffff;
            --text-light: #1a2a3a;
            --text-dim: #4a5568;
            --white: #000000;
            --card-bg: rgba(0, 0, 0, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-dark); 
            color: var(--text-light); 
            line-height: 1.6; 
            overflow-x: hidden; 
            transition: background 0.3s, color 0.3s;
        }

        #particles-js { position: fixed; width: 100%; height: 100%; z-index: 1; top: 0; left: 0; pointer-events: none; }

        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 1rem 5%; position: fixed; width: 100%;
            background: rgba(26, 42, 58, 0.8); backdrop-filter: blur(10px);
            z-index: 1000; border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        body.light-mode nav { background: rgba(255, 255, 255, 0.8); }
        
        .logo { font-family: 'Fira Code', monospace; font-weight: 600; color: var(--white); text-decoration: none; display: flex; align-items: center; font-size: 1.1rem; }
        .logo-icon { color: var(--accent-red); font-weight: 800; }
        #logo-text { margin: 0 6px; transition: opacity 0.5s; color: var(--accent-red); font-weight: 700; }

        .nav-right { display: flex; align-items: center; gap: 1rem; }
        
        .theme-toggle, .lang-btn {
            background: none; border: 1px solid var(--text-dim); color: var(--text-dim); 
            padding: 5px 10px; border-radius: 5px; cursor: pointer; display: flex; align-items: center; gap: 5px; font-size: 0.8rem;
        }
        .lang-btn.active { background: var(--accent-red); color: white; border-color: var(--accent-red); }
        .lang-btn img { width: 16px; }

        section { position: relative; z-index: 2; padding: 120px 10%; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; }

        .hero-title { font-size: clamp(3rem, 10vw, 6rem); font-weight: 800; text-transform: uppercase; line-height: 0.9; text-align: center; }
        .outline-text { color: transparent; -webkit-text-stroke: 1px var(--text-dim); }

        .terminal-window {
            background: #0d1117; border-radius: 8px; border: 1px solid #30363d;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3); max-width: 600px; width: 100%;
            font-family: 'Fira Code', monospace; overflow: hidden; margin-top: 2rem;
        }
        .terminal-header { background: #161b22; padding: 10px 15px; display: flex; gap: 8px; }
        .dot { width: 10px; height: 10px; border-radius: 50%; }
        .red { background: #ff5f56; } .yellow { background: #ffbd2e; } .green { background: #27c93f; }
        .terminal-body { padding: 20px; font-size: 0.85rem; color: #c9d1d9; }

        .roadmap-container { width: 100%; max-width: 800px; margin: 0 auto; }
        .timeline { border-left: 2px solid var(--accent-red); padding-left: 30px; }
        .container { position: relative; margin-bottom: 3rem; cursor: pointer; }
        .container::before { content: ''; position: absolute; width: 12px; height: 12px; background: var(--accent-red); left: -37px; top: 12px; border-radius: 50%; }
        .content { background: var(--card-bg); padding: 2rem; border-radius: 8px; border-left: 4px solid var(--accent-red); transition: 0.4s; position: relative; overflow: hidden; }
        .content:hover { transform: translateX(10px); background: rgba(255,255,255,0.1); }
        .hover-info { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: var(--accent-red); color: white; display: flex; align-items: center; justify-content: center; transform: translateY(100%); transition: 0.3s; font-weight: 800; }
        .content:hover .hover-info { transform: translateY(0); }

        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: var(--bg-dark-alt); padding: 2.5rem; width: 100%; max-width: 600px; border-radius: 12px; border: 1px solid var(--accent-red); position: relative; }
        .close-modal { position: absolute; top: 1rem; right: 1rem; font-size: 1.5rem; cursor: pointer; color: var(--text-dim); }

        footer { z-index: 2; position: relative; padding: 3rem; text-align: center; background: var(--bg-dark-alt); font-size: 0.8rem; color: var(--text-dim); }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <nav>
        <a href="#" class="logo">
            <span class="logo-icon">{</span> <span id="logo-text">T. MALIQI</span> <span class="logo-icon">}</span>
        </a>
        <div class="nav-right">
            <button class="theme-toggle" onclick="toggleTheme()"><i class="fas fa-adjust"></i></button>
            <div class="lang-switch" style="display: flex; gap: 5px;">
                <button class="lang-btn" id="btn-de" onclick="setLanguage('de')"><img src="https://flagcdn.com/w40/de.png"> DE</button>
                <button class="lang-btn" id="btn-en" onclick="setLanguage('en')"><img src="https://flagcdn.com/w40/gb.png"> EN</button>
                <button class="lang-btn" id="btn-sq" onclick="setLanguage('sq')"><img src="https://flagcdn.com/w40/al.png"> SQ</button>
            </div>
        </div>
    </nav>

    <section id="home">
        <h1 class="hero-title"><span class="outline-text">Trimlind</span><br>Maliqi</h1>
        <div class="terminal-window">
            <div class="terminal-header"><div class="dot red"></div><div class="dot yellow"></div><div class="dot green"></div></div>
            <div class="terminal-body">
                <div>> Initializing system...</div>
                <div style="color: #7ee787; margin-top: 10px;">âœ“ Full-Stack Developer</div>
                <div style="color: #7ee787;">âœ“ AI Infrastructure Ready</div>
                <div style="color: var(--accent-red); margin-top: 10px;">> Status: Available for hire</div>
            </div>
        </div>
    </section>

    <section id="roadmap">
        <h2 style="font-size: 2.5rem; margin-bottom: 3rem;" data-key="roadmap_title">Roadmap</h2>
        <div class="roadmap-container">
            <div class="timeline" id="roadmap-list"></div>
        </div>
    </section>

    <div id="projectModal" class="modal" onclick="closeDetails(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="close-modal" onclick="document.getElementById('projectModal').style.display='none'">&times;</span>
            <h2 id="modalTitle" style="margin-bottom: 1rem;"></h2>
            <p id="modalBody" style="margin-bottom: 2rem;"></p>
            <div id="modalIcons" style="display: flex; gap: 15px; font-size: 2.5rem; color: var(--accent-red);"></div>
        </div>
    </div>

    <footer>&copy; 2025 Trimlind Maliqi</footer>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Particles Config (Subtiler)
        particlesJS('particles-js', {
            "particles": {
                "number": { "value": 40 },
                "color": { "value": "#94a3b8" },
                "opacity": { "value": 0.2 },
                "size": { "value": 2 },
                "line_linked": { "enable": true, "distance": 150, "color": "#94a3b8", "opacity": 0.1, "width": 1 },
                "move": { "enable": true, "speed": 1 }
            }
        });

        // Theme Toggle
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
        }

        const years = [
            { id: 'r26', year: '2026', title: { de: "Next Horizon", en: "Next Horizon", sq: "Horizonti i ardhshÃ«m" }, desc: { de: "Web3 & Cloud Scaling.", en: "Web3 & Cloud Scaling.", sq: "Web3 dhe Cloud Scaling." }, icons: ['fa-brands fa-ethereum', 'fa-solid fa-cloud'], long: { de: "Zukunftsvisionen: Dezentrale Apps.", en: "Future visions: Decentralized apps.", sq: "Vizionet e ardhshme." } },
            { id: 'r25', year: '2025', title: { de: "AI & Scalability", en: "AI & Scalability", sq: "AI dhe SkalueshmÃ«ria" }, desc: { de: "KI-Workflows & RAG.", en: "AI workflows & RAG.", sq: "AI rrjedhat e punÃ«s." }, icons: ['fa-solid fa-robot', 'fa-solid fa-brain'], long: { de: "Fokus auf KI-Modelle.", en: "Focusing on AI models.", sq: "Fokusi nÃ« modelet AI." } },
            { id: 'r22', year: '2022', title: { de: "Backend Excellence", en: "Backend Excellence", sq: "Backend Excellence" }, desc: { de: "Node.js & SQL.", en: "Node.js & SQL.", sq: "Node.js dhe SQL." }, icons: ['fa-brands fa-node-js', 'fa-solid fa-database'], long: { de: "Meisterung komplexer Server.", en: "Mastering complex servers.", sq: "ZotÃ«rimi i serverÃ«ve." } }
            // Weitere Jahre kÃ¶nnen hier nach gleichem Schema ergÃ¤nzt werden
        ];

        function renderRoadmap(lang) {
            const list = document.getElementById('roadmap-list');
            list.innerHTML = '';
            years.forEach(y => {
                list.innerHTML += `
                <div class="container" onclick="openDetails('${y.id}')">
                    <div class="content">
                        <span style="color:var(--accent-red); font-weight:800;">${y.year}</span>
                        <h3>${y.title[lang]}</h3>
                        <p>${y.desc[lang]}</p>
                        <div class="hover-info">INFO</div>
                    </div>
                </div>`;
            });
        }

        function setLanguage(lang) {
            localStorage.setItem('preferredLang', lang);
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-'+lang).classList.add('active');
            renderRoadmap(lang);
        }

        function openDetails(id) {
            const lang = localStorage.getItem('preferredLang') || 'de';
            const item = years.find(y => y.id === id);
            document.getElementById('modalTitle').innerText = item.title[lang];
            document.getElementById('modalBody').innerText = item.long[lang];
            const iconContainer = document.getElementById('modalIcons');
            iconContainer.innerHTML = '';
            item.icons.forEach(i => { iconContainer.innerHTML += `<i class="${i}"></i>`; });
            document.getElementById('projectModal').style.display = 'flex';
        }

        function closeDetails(e) { if(e.target.id === 'projectModal') e.target.style.display = 'none'; }
        
        window.onload = () => setLanguage('de');

        // Logo Animation Fix (Farbe)
        const logoText = document.getElementById('logo-text');
        const phrases = ["T. MALIQI", "FULLSTACK", "REACT.JS", "AI DEV"];
        let pIdx = 0;
        setInterval(() => {
            logoText.style.opacity = 0;
            setTimeout(() => { 
                pIdx = (pIdx+1)%phrases.length; 
                logoText.innerText = phrases[pIdx]; 
                logoText.style.opacity = 1; 
            }, 500);
        }, 3500);
    </script>
</body>
</html>
