<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trimlind Maliqi | Developer Portfolio</title>
    
    <link rel="icon" href="https://fav.farm/üíª"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #1a2a3a;
            --bg-dark-alt: #14212e;
            --accent-red: #8b2626;
            --text-light: #e0e6ed;
            --text-dim: #94a3b8;
            --white: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        body.light-mode {
            --bg-dark: #f0f2f5;
            --bg-dark-alt: #ffffff;
            --text-light: #1a2a3a;
            --text-dim: #4a5568;
            --white: #000000;
            --card-bg: rgba(0, 0, 0, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-dark); 
            color: var(--text-light); 
            line-height: 1.6; 
            overflow-x: hidden; 
            transition: background 0.3s, color 0.3s;
            -webkit-tap-highlight-color: transparent;
        }

        #particles-js { position: fixed; width: 100%; height: 100%; z-index: 1; top: 0; left: 0; pointer-events: none; }

        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 1rem 5%; position: fixed; width: 100%;
            background: rgba(26, 42, 58, 0.85); backdrop-filter: blur(10px);
            z-index: 1000; border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .logo { font-family: 'Fira Code', monospace; font-weight: 600; color: var(--white); text-decoration: none; display: flex; align-items: center; font-size: 0.9rem; }
        #logo-text { margin: 0 6px; transition: opacity 0.5s; color: var(--accent-red); font-weight: 700; }

        .nav-right { display: flex; align-items: center; gap: 0.8rem; }
        .theme-toggle, .lang-btn {
            background: none; border: 1px solid var(--text-dim); color: var(--text-dim); 
            padding: 5px 8px; border-radius: 5px; cursor: pointer; display: flex; align-items: center; gap: 5px; font-size: 0.75rem;
        }
        .lang-btn.active { background: var(--accent-red); color: white; border-color: var(--accent-red); }
        .lang-btn img { width: 14px; }

        section { position: relative; z-index: 2; padding: 100px 7% 60px; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; width: 100%; }

        /* HERO FIX: Dynamische Schriftgr√∂√üe gegen Abschneiden */
        .hero-title { 
            font-size: clamp(2.2rem, 10vw, 6rem); 
            font-weight: 800; 
            text-transform: uppercase; 
            line-height: 1.1; 
            text-align: center;
            width: 100%;
        }
        .outline-text { color: transparent; -webkit-text-stroke: 1px var(--text-dim); display: block; }

        .terminal-window {
            background: #0d1117; border-radius: 8px; border: 1px solid #30363d;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3); max-width: 550px; width: 100%;
            font-family: 'Fira Code', monospace; overflow: hidden; margin-top: 2rem;
        }
        .terminal-header { background: #161b22; padding: 10px 15px; display: flex; gap: 8px; }
        .dot { width: 10px; height: 10px; border-radius: 50%; }
        .red { background: #ff5f56; } .yellow { background: #ffbd2e; } .green { background: #27c93f; }
        .terminal-body { padding: 15px; font-size: 0.8rem; color: #c9d1d9; text-align: left; }

        .roadmap-container { width: 100%; max-width: 800px; margin: 0 auto; }
        .timeline { border-left: 2px solid var(--accent-red); padding-left: 20px; }
        .container { position: relative; margin-bottom: 2.5rem; width: 100%; }
        .container::before { content: ''; position: absolute; width: 10px; height: 10px; background: var(--accent-red); left: -26px; top: 10px; border-radius: 50%; }
        .content { background: var(--card-bg); padding: 1.5rem; border-radius: 8px; border-left: 4px solid var(--accent-red); position: relative; overflow: hidden; }
        
        /* KONTAKT FORMULAR FIX */
        #contact { width: 100%; background-color: var(--accent-red); color: white; padding-left: 5%; padding-right: 5%; }
        body.light-mode #contact { background-color: #cbd5e0; color: #1a2a3a; }
        .contact-form { display: flex; flex-direction: column; gap: 1rem; width: 100%; max-width: 500px; margin: 2rem auto 0; }
        .contact-form input, .contact-form textarea { 
            background: rgba(0, 0, 0, 0.2); border: 1px solid rgba(255, 255, 255, 0.3); 
            padding: 1rem; color: white; border-radius: 6px; outline: none; font-size: 1rem;
            width: 100%; -webkit-appearance: none; /* Safari Fix */
        }
        body.light-mode .contact-form input, body.light-mode .contact-form textarea {
            background: rgba(255, 255, 255, 0.5); border: 1px solid rgba(0, 0, 0, 0.1); color: #1a2a3a;
        }
        .email-btn { background: white; color: var(--accent-red); padding: 1rem; border: none; font-weight: 800; cursor: pointer; border-radius: 6px; width: 100%; }

        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); backdrop-filter: blur(10px); align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: var(--bg-dark-alt); padding: 2rem; width: 100%; max-width: 500px; border-radius: 12px; border: 1px solid var(--accent-red); position: relative; }
        .close-modal { position: absolute; top: 1rem; right: 1rem; font-size: 1.5rem; color: var(--text-dim); }

        footer { z-index: 2; position: relative; padding: 3rem 5%; text-align: center; background: var(--bg-dark-alt); font-size: 0.75rem; color: var(--text-dim); }

        /* Media Query f√ºr sehr kleine Handys */
        @media (max-width: 400px) {
            section { padding-left: 5%; padding-right: 5%; }
            .hero-title { font-size: 1.8rem; }
            .content { padding: 1rem; }
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <nav>
        <a href="#" class="logo">
            <span class="logo-icon">{</span> <span id="logo-text">T. MALIQI</span> <span class="logo-icon">}</span>
        </a>
        <div class="nav-right">
            <button class="theme-toggle" onclick="toggleTheme()"><i class="fas fa-adjust"></i></button>
            <div class="lang-switch">
                <button class="lang-btn" id="btn-de" onclick="setLanguage('de')"><img src="https://flagcdn.com/w40/de.png"> DE</button>
                <button class="lang-btn" id="btn-en" onclick="setLanguage('en')"><img src="https://flagcdn.com/w40/gb.png"> EN</button>
                <button class="lang-btn" id="btn-sq" onclick="setLanguage('sq')"><img src="https://flagcdn.com/w40/al.png"> SQ</button>
            </div>
        </div>
    </nav>

    <section id="home">
        <h1 class="hero-title"><span class="outline-text">Trimlind</span>Maliqi</h1>
        <div class="terminal-window">
            <div class="terminal-header"><div class="dot red"></div><div class="dot yellow"></div><div class="dot green"></div></div>
            <div class="terminal-body">
                <div>> Initializing profile...</div>
                <div style="color: #7ee787; margin-top: 8px;">‚úì Full-Stack Developer</div>
                <div style="color: var(--accent-red); margin-top: 8px;">> Status: Committed to Innovation</div>
            </div>
        </div>
    </section>

    <section id="roadmap">
        <h2 style="font-size: 2.2rem; margin-bottom: 2.5rem;" data-key="roadmap_title">Roadmap</h2>
        <div class="roadmap-container">
            <div class="timeline" id="roadmap-list"></div>
        </div>
    </section>

    <section id="contact">
        <h2 style="font-size: 2.2rem; margin-bottom: 1rem;" data-key="nav_contact">Kontakt</h2>
        <form action="https://formspree.io/f/xnjqdepv" method="POST" class="contact-form">
            <input type="text" name="name" id="p_name" placeholder="Name" required>
            <input type="email" name="email" id="p_email" placeholder="Email" required>
            <textarea name="message" id="p_msg" rows="4" placeholder="Nachricht" required></textarea>
            <button type="submit" class="email-btn" data-key="contact_btn">SENDEN</button>
        </form>
    </section>

    <div id="projectModal" class="modal" onclick="closeDetails(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="close-modal" onclick="document.getElementById('projectModal').style.display='none'">&times;</span>
            <h2 id="modalTitle" style="font-size: 1.5rem; color: var(--accent-red); margin-bottom: 1rem;"></h2>
            <p id="modalBody" style="line-height: 1.6; font-size: 0.95rem; color: var(--text-light);"></p>
            <div id="modalIcons" style="display: flex; gap: 15px; font-size: 2rem; color: var(--accent-red); margin-top: 1.5rem;"></div>
        </div>
    </div>

    <footer>&copy; 2025 Trimlind Maliqi</footer>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": { "value": 30 },
                "color": { "value": "#94a3b8" },
                "opacity": { "value": 0.1 },
                "size": { "value": 2 },
                "line_linked": { "enable": true, "distance": 120, "opacity": 0.1 },
                "move": { "enable": true, "speed": 0.5 }
            }
        });

        function toggleTheme() { document.body.classList.toggle('light-mode'); }

        const years = [
            { id: 'r26', year: '2026', title: { de: "Next Horizon", en: "Next Horizon", sq: "Horizonti i ardhsh√´m" }, desc: { de: "Web3 & Scaling.", en: "Web3 & Scaling.", sq: "Web3 & Skalimi." }, icons: ['fa-brands fa-ethereum', 'fa-solid fa-cloud'], long: { de: "Vision f√ºr Dezentralisierung.", en: "Vision for decentralization.", sq: "Vizioni p√´r de√ßentralizimin." } },
            { id: 'r25', year: '2025', title: { de: "AI & Scalability", en: "AI & Scalability", sq: "AI dhe Skalueshm√´ria" }, desc: { de: "KI-Workflows.", en: "AI workflows.", sq: "Proceset AI." }, icons: ['fa-solid fa-robot', 'fa-solid fa-brain'], long: { de: "Zukunft der KI-Integration.", en: "Future of AI integration.", sq: "E ardhmja e AI." } },
            { id: 'r22', year: '2022', title: { de: "Backend Excellence", en: "Backend Excellence", sq: "Backend Excellence" }, desc: { de: "Node.js & SQL.", en: "Node.js & SQL.", sq: "Node.js & SQL." }, icons: ['fa-brands fa-node-js', 'fa-solid fa-database'], long: { de: "Zot√´rimi i server√´ve.", en: "Mastering servers.", sq: "Zot√´rimi i server√´ve." } }
        ];

        const translations = {
            de: { roadmap_title: "Roadmap", nav_contact: "Kontakt", contact_btn: "NACHRICHT SENDEN", p_name: "Name", p_email: "Email", p_msg: "Nachricht" },
            en: { roadmap_title: "Roadmap", nav_contact: "Contact", contact_btn: "SEND MESSAGE", p_name: "Name", p_email: "Email", p_msg: "Message" },
            sq: { roadmap_title: "Ecuria", nav_contact: "Kontakt", contact_btn: "D√ãRGO MESAZH", p_name: "Emri", p_email: "Email", p_msg: "Mesazhi" }
        };

        function renderRoadmap(lang) {
            const list = document.getElementById('roadmap-list');
            list.innerHTML = '';
            years.forEach(y => {
                list.innerHTML += `
                <div class="container" onclick="openDetails('${y.id}')">
                    <div class="content">
                        <span style="color:var(--accent-red); font-weight:800; font-size:0.8rem;">${y.year}</span>
                        <h3 style="font-size:1.1rem;">${y.title[lang]}</h3>
                        <p style="font-size:0.9rem;">${y.desc[lang]}</p>
                    </div>
                </div>`;
            });
        }

        function setLanguage(lang) {
            localStorage.setItem('preferredLang', lang);
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-'+lang).classList.add('active');
            document.querySelectorAll('[data-key]').forEach(el => {
                const key = el.getAttribute('data-key');
                if(translations[lang][key]) el.innerText = translations[lang][key];
            });
            document.getElementById('p_name').placeholder = translations[lang].p_name;
            document.getElementById('p_email').placeholder = translations[lang].p_email;
            document.getElementById('p_msg').placeholder = translations[lang].p_msg;
            renderRoadmap(lang);
        }

        function openDetails(id) {
            const lang = localStorage.getItem('preferredLang') || 'de';
            const item = years.find(y => y.id === id);
            document.getElementById('modalTitle').innerText = item.title[lang];
            document.getElementById('modalBody').innerText = item.long[lang];
            const iconContainer = document.getElementById('modalIcons');
            iconContainer.innerHTML = '';
            item.icons.forEach(i => { iconContainer.innerHTML += `<i class="${i}"></i>`; });
            document.getElementById('projectModal').style.display = 'flex';
        }

        window.onload = () => setLanguage('de');

        const logoText = document.getElementById('logo-text');
        const phrases = ["T. MALIQI", "FULLSTACK", "REACT.JS"];
        let pIdx = 0;
        setInterval(() => {
            logoText.style.opacity = 0;
            setTimeout(() => { pIdx = (pIdx+1)%phrases.length; logoText.innerText = phrases[pIdx]; logoText.style.opacity = 1; }, 500);
        }, 3500);
    </script>
</body>
</html>
