        :root {
            --bg-dark: #0f172a; /* Etwas tieferes Blau/Schwarz */
            --bg-dark-alt: #1e293b;
            --accent-red: #f43f5e; /* Modernes Rose/Red */
            --accent-glow: rgba(244, 63, 94, 0.5);
            --text-light: #f1f5f9;
            --text-dim: #94a3b8;
            --white: #ffffff;
            --card-bg: rgba(30, 41, 59, 0.7);
            --grid-color: rgba(255, 255, 255, 0.05);
        }

        /* Light Mode Variablen */
        body.light-mode {
            --bg-dark: #f8fafc;
            --bg-dark-alt: #ffffff;
            --accent-red: #e11d48;
            --accent-glow: rgba(225, 29, 72, 0.3);
            --text-light: #0f172a;
            --text-dim: #64748b;
            --white: #000000;
            --card-bg: rgba(255, 255, 255, 0.8);
            --grid-color: rgba(0, 0, 0, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-dark); 
            color: var(--text-light); 
            line-height: 1.6; 
            overflow-x: hidden; 
            transition: background 0.3s, color 0.3s;
            -webkit-tap-highlight-color: transparent;
        }

        /* Modern Grid Background Pattern */
        .bg-grid {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(var(--grid-color) 1px, transparent 1px),
            linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 0;
            pointer-events: none;
            mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
            -webkit-mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
        }

        #particles-js { position: fixed; width: 100%; height: 100%; z-index: 1; top: 0; left: 0; pointer-events: none; opacity: 0.6; }

        /* Navigation */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 1rem 5%; position: fixed; width: 100%;
            background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(12px);
            z-index: 1000; border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        body.light-mode nav { background: rgba(255, 255, 255, 0.7); border-bottom: 1px solid rgba(0,0,0,0.05); }
        
        .logo { font-family: 'Fira Code', monospace; font-weight: 600; color: var(--white); text-decoration: none; display: flex; align-items: center; font-size: 0.9rem; }
        .logo-icon { color: var(--accent-red); font-weight: 800; }
        #logo-text { margin: 0 6px; transition: opacity 0.5s; color: var(--accent-red); font-weight: 700; text-shadow: 0 0 10px var(--accent-glow); }

        .nav-right { display: flex; align-items: center; gap: 0.8rem; }
        
        .theme-toggle, .lang-btn {
            background: transparent; border: 1px solid var(--text-dim); color: var(--text-dim); 
            padding: 6px 10px; border-radius: 8px; cursor: pointer; display: flex; align-items: center; gap: 6px; font-size: 0.75rem; transition: 0.3s;
        }
        .theme-toggle:hover, .lang-btn:hover { border-color: var(--accent-red); color: var(--accent-red); }
        .lang-btn.active { background: var(--accent-red); color: white; border-color: var(--accent-red); box-shadow: 0 0 15px var(--accent-glow); }
        .lang-btn img { width: 14px; border-radius: 2px; }

        section { position: relative; z-index: 2; padding: 120px 7% 80px; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; width: 100%; }

        /* Hero Bereich mit "Decrypted" Effekt */
        .hero-title { 
            font-size: clamp(2.5rem, 10vw, 6.5rem); 
            font-weight: 900; 
            text-transform: uppercase; 
            line-height: 1.1; 
            text-align: center;
            width: 100%;
            margin-bottom: 2rem;
            letter-spacing: -2px;
        }
        
        /* Gradient Text */
        .gradient-text {
            background: linear-gradient(135deg, var(--text-light) 30%, var(--text-dim) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .outline-text { 
            color: transparent; 
            -webkit-text-stroke: 1px var(--text-dim); 
            opacity: 0.5;
            display: block; 
        }

        /* Terminal Window - Floating Animation */
        .terminal-window {
            background: #0d1117; border-radius: 12px; border: 1px solid #30363d;
            box-shadow: 0 20px 50px -10px rgba(0,0,0,0.5); max-width: 600px; width: 100%;
            font-family: 'Fira Code', monospace; overflow: hidden;
            animation: float 6s ease-in-out infinite;
            transform: translateY(0);
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        .terminal-header { background: #161b22; padding: 12px 18px; display: flex; gap: 8px; border-bottom: 1px solid #30363d; }
        .dot { width: 12px; height: 12px; border-radius: 50%; }
        .red { background: #ff5f56; } .yellow { background: #ffbd2e; } .green { background: #27c93f; }
        .terminal-body { padding: 20px; font-size: 0.9rem; color: #c9d1d9; text-align: left; line-height: 1.8; }
        .cursor { display: inline-block; width: 8px; height: 15px; background: var(--accent-red); animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }

        /* --- ROADMAP SPOTLIGHT STYLING --- */
        .roadmap-container { width: 100%; max-width: 900px; margin: 0 auto; position: relative; }
        .timeline { border-left: 2px solid rgba(255,255,255,0.1); padding-left: 30px; position: relative; }
        body.light-mode .timeline { border-left: 2px solid rgba(0,0,0,0.1); }
        
        .container { 
            position: relative; 
            margin-bottom: 2rem; 
            width: 100%; 
            perspective: 1000px;
        }
        
        .timeline-dot { 
            position: absolute; width: 16px; height: 16px; 
            background: var(--bg-dark); border: 2px solid var(--accent-red); 
            left: -39px; top: 24px; border-radius: 50%; 
            z-index: 5; box-shadow: 0 0 10px var(--accent-glow);
            transition: 0.3s;
        }
        
        .container:hover .timeline-dot { background: var(--accent-red); transform: scale(1.2); }
        
        /* Spotlight Card CSS */
        .content { 
            background: var(--card-bg); 
            padding: 1.8rem; 
            border-radius: 16px; 
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: 0.2s; 
            position: relative; 
            overflow: hidden; 
            text-align: left; 
            cursor: pointer;
        }
        
        /* Der Spotlight Effekt Layer */
        .content::before {
            content: "";
            position: absolute;
            height: 100%; width: 100%;
            top: 0; left: 0;
            background: radial-gradient(
                800px circle at var(--mouse-x) var(--mouse-y), 
                rgba(255, 255, 255, 0.06),
                transparent 40%
            );
            z-index: 1;
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none;
        }
        
        .content:hover::before { opacity: 1; }
        .content h3 { font-size: 1.25rem; margin-bottom: 0.5rem; color: var(--white); }
        .year-badge { display: inline-block; background: rgba(244, 63, 94, 0.1); color: var(--accent-red); padding: 4px 10px; border-radius: 20px; font-size: 0.75rem; font-weight: 800; margin-bottom: 10px; border: 1px solid rgba(244, 63, 94, 0.2); }

        .content:hover { transform: translateY(-3px); border-color: rgba(255,255,255,0.1); box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5); }

        /* Scroll Animationen */
        .reveal { opacity: 0; transform: translateY(30px); transition: all 0.8s ease-out; }
        .reveal.active { opacity: 1; transform: translateY(0); }

        /* Kontaktformular */
        #contact { 
            background: linear-gradient(180deg, var(--bg-dark) 0%, rgba(20, 33, 46, 1) 100%); 
            border-top: 1px solid rgba(255,255,255,0.05); 
        }
        
        .contact-wrapper {
            background: var(--card-bg);
            padding: 3rem;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.05);
            width: 100%; max-width: 600px;

            overflow: hidden;
        }

        .contact-form { display: flex; flex-direction: column; gap: 1rem; position: relative; z-index: 2; }
        
        .contact-form input, .contact-form textarea { 
            background: rgba(0, 0, 0, 0.2); border: 1px solid rgba(255, 255, 255, 0.1); 
            padding: 1.2rem; color: white; border-radius: 8px; outline: none; font-size: 1rem;
            width: 100%; transition: 0.3s;
        }
        
        .contact-form input:focus, .contact-form textarea:focus {
            border-color: var(--accent-red); background: rgba(0,0,0,0.3);
        }
        
        body.light-mode .contact-form input, body.light-mode .contact-form textarea {
            background: rgba(255, 255, 255, 0.5); border: 1px solid rgba(0, 0, 0, 0.1); color: #1a2a3a;
        }
        
        .email-btn { 
            background: var(--accent-red); color: white; padding: 1.2rem; border: none; 
            font-weight: 800; cursor: pointer; border-radius: 8px; width: 100%; 
            transition: 0.3s; letter-spacing: 1px; margin-top: 10px;
            box-shadow: 0 4px 15px var(--accent-glow);
        }
        .email-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px var(--accent-glow); }

        /* Modal */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); backdrop-filter: blur(8px); align-items: center; justify-content: center; padding: 20px; opacity: 0; transition: opacity 0.3s; }
        .modal.show { opacity: 1; }
        
        .modal-content { 
            background: #161b22; padding: 2.5rem; width: 100%; max-width: 550px; 
            border-radius: 16px; border: 1px solid rgba(255,255,255,0.1); 
            position: relative; text-align: left; 
            transform: scale(0.9); transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);

        .modal.show .modal-content { transform: scale(1); }
        
        .close-modal { position: absolute; top: 1.2rem; right: 1.2rem; font-size: 1.5rem; color: var(--text-dim); cursor: pointer; transition: 0.3s; }
        .close-modal:hover { color: var(--accent-red); transform: rotate(90deg); }

        footer { z-index: 2; position: relative; padding: 3rem 5%; text-align: center; background: var(--bg-dark); font-size: 0.85rem; color: var(--text-dim); border-top: 1px solid rgba(255,255,255,0.05); }

        @media (max-width: 400px) {
            .hero-title { font-size: 2.5rem; }
            .content { padding: 1.5rem; }
        }
    </style>
</head>

            { id: 'r25', year: '2025', title: { de: "AI & Scalability", en: "AI & Scalability", sq: "AI dhe Skalueshm√´ria" }, desc: { de: "KI-Workflows.", en: "AI workflows.", sq: "Proceset AI." }, icons: ['fa-solid fa-robot', 'fa-solid fa-brain'], long: { de: "Zentrierung auf KI-Modelle und RAG-Systeme zur effizienten Datenverarbeitung.", en: "Focusing on AI models and RAG systems.", sq: "Fokusi n√´ modelet AI dhe sistemet RAG." } },

            { id: 'r2', year: '2023', title: { de: "E-Commerce Core", en: "E-Commerce Core", sq: "Baza e E-Commerce" }, desc: { de: "API & Checkout.", en: "API & Checkout.", sq: "API & Checkout." }, icons: ['fa-solid fa-bolt', 'fa-solid fa-server'], long: { de: "Optimierung kritischer Checkout-Prozesse und API-Strukturen.", en: "Optimization of critical checkout processes and API structures.", sq: "Optimizimi i proceseve t√´ ark√´timit." } },

        const translations = {
            de: { roadmap_title: "Roadmap", contact_btn: "NACHRICHT SENDEN", p_name: "Name", p_email: "Email", p_msg: "Deine Nachricht...", nav_contact: "Kontakt" },

            sq: { roadmap_title: "Ecuria", contact_btn: "D√ãRGO MESAZH", p_name: "Emri", p_email: "Email", p_msg: "Mesazhi juaj...", nav_contact: "Kontakt" }
        };

        // 3. RENDER ROADMAP WITH SPOTLIGHT LOGIC
        function renderRoadmap(lang) {
            const list = document.getElementById('roadmap-list');
            list.innerHTML = '';
            years.forEach((y, index) => {
                // Verz√∂gerung f√ºr Staggered Animation
                const delay = index * 100;
                list.innerHTML += `
                <div class="container reveal" style="transition-delay: ${delay}ms" onclick="openDetails('${y.id}')">
                    <div class="timeline-dot"></div>
                    <div class="content spotlight-card">
                        <span class="year-badge">${y.year}</span>
                        <h3>${y.title[lang]}</h3>
                        <p style="font-size:0.95rem; color:var(--text-dim);">${y.desc[lang]}</p>
                    </div>
                </div>`;
            });
            
            // Re-Initialize Spotlight Listeners after render
            initSpotlight();
            // Re-Initialize Scroll Observer
            initObserver();
        }

        // 4. SPOTLIGHT EFFECT (ReactBits Style)
        function initSpotlight() {
            document.querySelectorAll('.spotlight-card').forEach(card => {
                card.addEventListener('mousemove', e => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    card.style.setProperty('--mouse-x', `${x}px`);
                    card.style.setProperty('--mouse-y', `${y}px`);
                });
            });
        }

        // 5. SCRAMBLE TEXT EFFECT (Decrypted Text)
        function scrambleText(elementId, finalSubText) {
            const element = document.getElementById(elementId);
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%&";
            let iterations = 0;
            const finalText = finalSubText || element.innerText;
            
            const interval = setInterval(() => {
                element.innerText = finalText
                    .split("")
                    .map((letter, index) => {
                        if(index < iterations) {
                            return finalText[index];
                        }
                        return chars[Math.floor(Math.random() * chars.length)];
                    })
                    .join("");
                
                if(iterations >= finalText.length) clearInterval(interval);
                iterations += 1/3;
            }, 30);
        }

        // 6. SCROLL ANIMATION (Intersection Observer)
        function initObserver() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('active');
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
        }

        // 7. CORE FUNCTIONS
        function toggleTheme() { document.body.classList.toggle('light-mode'); }

        function setLanguage(lang) {
            localStorage.setItem('preferredLang', lang);
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-'+lang).classList.add('active');
            
            // Update Text
            document.querySelectorAll('[data-key]').forEach(el => {
                const key = el.getAttribute('data-key');
                if(translations[lang][key]) el.innerText = translations[lang][key];
            });
            document.getElementById('p_name').placeholder = translations[lang].p_name;
            document.getElementById('p_email').placeholder = translations[lang].p_email;
            document.getElementById('p_msg').placeholder = translations[lang].p_msg;
            
            renderRoadmap(lang);
        }

        function openDetails(id) {
            const lang = localStorage.getItem('preferredLang') || 'de';
            const item = years.find(y => y.id === id);
            document.getElementById('modalTitle').innerText = item.title[lang];
            document.getElementById('modalBody').innerText = item.long[lang];
            const iconContainer = document.getElementById('modalIcons');
            iconContainer.innerHTML = '';
            item.icons.forEach(i => { iconContainer.innerHTML += `<i class="${i}"></i>`; });
            
            const modal = document.getElementById('projectModal');
            modal.style.display = 'flex';
            setTimeout(() => modal.classList.add('show'), 10);
        }

        function closeModalFunc() {
            const modal = document.getElementById('projectModal');
            modal.classList.remove('show');
            setTimeout(() => modal.style.display = 'none', 300);
        }
        function closeDetails(e) { if(e.target.id === 'projectModal') closeModalFunc(); }

        // 8. INIT
        window.onload = () => {
            const savedLang = localStorage.getItem('preferredLang') || 'de';
            setLanguage(savedLang);
            
            // Start Hero Scramble
            setTimeout(() => scrambleText("scramble-target", "Maliqi"), 500);

            // Navbar Text Animation loop
            const logoText = document.getElementById('logo-text');
            const phrases = ["T. MALIQI", "FULLSTACK", "REACT.JS"];
            let pIdx = 0;
            setInterval(() => {
                logoText.style.opacity = 0;
                setTimeout(() => { 
                    pIdx = (pIdx+1)%phrases.length; 
                    logoText.innerText = phrases[pIdx]; 
                    logoText.style.opacity = 1; 
                }, 500);
            }, 4000);
        };
    </script>
</body>
